<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:  #282626;
        }
        .signup-container {
            background-color:rgb(161, 159, 156);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container input {
            width: 100%;
            position: relative;
            right: 10px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #0a0b0b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color:rgb(69, 161, 161);
            color: black;
        }
        .signup-container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
        .google-signup {
            margin-top: 20px;
        }
        .google-signup button {
            width: 100%;
            padding: 10px;
            background-color: #db4437;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .google-signup button:hover {
            background-color: #c23321;
        }

    </style>
</head>
<body>


   <form action="{% url 'signupdetails' %}" method="POST" >
        {% csrf_token %}
        <div class="signup-container">
        <h2>Sign up</h2>
        <input type="text" placeholder="Name" name="name" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <a href="Signup"><button  type="submit">Sign Up</button></a>
        <a href="{% url 'login' %}">Already have an account? Log In</a>
        <div class="google-signup">
            <button type="button">Sign up with Google</button>
        </div>
    </div>
</form>
</body>
</html>
